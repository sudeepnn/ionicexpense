

<ion-content [fullscreen]="true">

  
<div class="header">

  <!--Content before waves-->
  <div class="inner-header flex">
  <!--Just the logo.. Don't mind this-->
 
  <div class="container">
    <h1>
      Login
    </h1>
    
    <form (ngSubmit)="login()">
      <ion-item class="custom-input">
        <img src="assets/icon/user.png" alt="Email Icon" class="input-icon">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"  
          name="email"  
          required
        >
      </ion-item>
    
      <ion-item class="custom-input">
        <img src="assets/icon/lock.png" alt="Password Icon" class="input-icon">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"  
          name="password"  
          required
        >
      </ion-item>
    
      <ion-button type="submit"  class="custom-login-btn">Login</ion-button>
    </form>
    
    
  </div>
  </div>
  
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
  
  </div>

  <div class="endcon">
    <p style="margin-bottom: -10px;">Create a new account ?</p>
    <ion-button fill="clear" (click)="signup()" color="primary">Signup</ion-button>
    <!-- <button class="custom-login-btn2" >signup</button> -->
    <!-- <ion-button [routerLink]="['signup']" class="custom-login-btn2">Signup</ion-button> -->

  </div>
  
</ion-content>
